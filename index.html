<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2 class="Page-Title">THE CODE REVIEW</h2>
    </header>

    <section class="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right now in your inbox</p>
    </section>

    <form class="news-form" action="index.html" method="post">
      <div class="contact-box">
        <fieldset class="contact-info"><legend class="field-title">Contact information</legend>
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required placeholder="Required">
          </div>
          <div class="form-group">
            <label for="user-email">Email Address</label>
            <input type="email" id="user-email" name="user-email" required placeholder="Required">
          </div>
          <div class="form-group">
            <label for="phone-num">Phone Number</label>
            <input type="tel" id="phone-num" name="phone-num" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
          </div>
          <div class="form-group">
            <label for="home-address">Street Address</label>
            <input type="text" id="home-address" name="home-address">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id='state' name="state" class="states">
              <option id="states-placeholder" value="" disabled selected>Choose State</option>
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode">
          </div>
        </fieldset>
      </div>

      <div class="newsletter-box">
        <fieldset class=newsletters><legend class="field-title">Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <input id="html" type="checkbox" name="news-type" value="html">
          <label for="html">HTML News</label><br>
          <input id="css" type="checkbox" name="news-type" value="css">
          <label for="css">CSS News</label><br>
          <input id="java" type="checkbox" name="news-type" value="java">
          <label for="java">Javascript News</label><br>

          <p>Newsletter format</p>
          <input id="html-format" type="radio" name="news-format" value="html-format">
          <label for="html-format">HTML</label><br>
          <input id="plain" type="radio" name="news-format" value="plain">
          <label for="plain">Plain text</label>

          <p>Other topics you'd like to hear about</p>
          <textarea name="feedback"></textarea>
        </fieldset>
      </div>

      <input class="btn" type="submit" name="submit-btn" value="Sign Up">

    </form>

    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
